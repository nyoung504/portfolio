  <!--navbar attributes-->
  <nav>
    <div class="icon">
      <a href=""><i class="fas fa-globe-asia fas"></i></a>

    <div class="links">
      <a href="index.html">Home</a>

      <a href="blog.html">Blog</a>
      <a href="projects.html">Projects</a>
    </div>
  </nav>
  <!-- nav ends -->
  <header>
      <h1 class="c-heading">Contact Me</h1>
     <!--Flex box and link buttons-->
      <div class="Plinks">
        <!--button to download resume-->
        <div class="link-group">
          <h2 class="heading2">View Resume</h2>
          <a href="https://drive.google.com/file/d/1iKpkL1ywy21CFaggOMJ9Mgb85aa9AMnI" target="_blank" download><button class="btn"><i class="fa fa-download"></i>Download</button></a>
        </div>
        <!--Link to Github-->

      <a href="https://github.com/nyoung504" target="_blank"><button class="btn">Github</button></a>

  <!--Adding form from FormSpree-->
  <div class="container">
      <form action="https://formspree.io/mnqgkwkb" 
      method="POST">
          <h1 class="formtitle">Send a Message</h1>
          <!--Form area for name and email -->
          <label for="name">Name</label>
          <input type="text" name="name">
          <label for="email">Email</label>
          <input type="text" name="email">
          <!--Form area for message area -->
          <label for="message">Message</label>
          <textarea name="message"></textarea>
          </label>
        </div>
        <input id="form-submit" type="submit">
      </form>
</div>
